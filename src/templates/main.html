<section class="gv-slice-section">
    <div class="gv-slice-inner">
        <div class="gv-slice-inner-left">
            <h3>Leaderboard</h3>
        </div>
        <div class="gv-slice-inner-main">
            <ol class="om-table js-table" id="section-leaderboard">
                {{#each medalsArr}} 
                    {{> leaderRow }} 
                {{/each}}
            </ol>
            <button class="js-leaderboard-button om-expand-button" id="medal-expand-button">All countries</button>
            <button class="js-leaderboard-button om-collapse-button hide-el" id="medal-collapse-button">Hide countries</button>
        </div>
    </div>
</section>


<section class="gv-slice-ux-section">
    <div class="gv-slice-inner">
        <div class="gv-slice-inner-left">
            <h3>By country</h3>
        </div>
        <div class="gv-slice-inner-main">
            <div class="gv-ux-selector-left gv-no-border">
                <div class="gv-ux-el">
                    Showing
                </div>
                <select class="gv-team-list" id="gv-ath-medal-by-country-selector">
                    {{#each medalsArr}}
                    <option value="{{medal.position}}">{{country}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
    </div>
</section>

<section class="gv-slice-section">
    <div class="gv-slice-inner">
        <div class="gv-slice-inner-left">
          
        </div>
        <div class="gv-slice-inner-main" id="slice-medals-by-country">
            <ol class="om-table js-table" id="list-medals-by-country">
                {{#each medalsArr}} 
                    {{> leaderRow }} 
                {{/each}}
            </ol>

            {{#each medalsArr}} 
                   {{> byCountryRow }} 
             {{/each}} 


            
        </div>
    </div>
</section>



<section class="gv-slice-ux-section">
    <div class="gv-slice-inner">
        <div class="gv-slice-inner-left">
            <h3>Results and schedule</h3>
        </div>
        <div class="gv-slice-inner-main">
            <div class="gv-ux-selector-left gv-no-border">
                <div class="gv-ux-el">
                    Showing
                </div>
                <select class="gv-team-list" id="gv-ath-day-selector">
                    {{#each daysArr}}
                    <option value="day-slice-{{dayNumber}}">Day {{dayNumber}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
    </div>
</section>

{{#each daysArr}} 
    {{> dayRow }} 
{{/each}}
