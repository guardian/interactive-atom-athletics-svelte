
<div class="gv-ath-wrapper-record">

    <div class="gv-ath-record-table">
        {{#each objArr}}
        <div class="gv-ath-record-row">
            <div class="gv-ath-table-el date">{{formatDate}}</div><div class="gv-ath-table-el score">{{result}}</div>
            <div class="gv-ath-table-el event">{{sexStr}} {{formatEvent}}</div>
            
            <div class="gv-ath-table-el athlete">{{athlete}}, {{location}}</div>
            
        </div>
        {{/each}}
    </div>
</div>
